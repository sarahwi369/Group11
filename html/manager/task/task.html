<!DOCTYPE html>
<html>
<head>
	<title>
		Task Manager 11
	</title>
	<link href="./task.css" rel="stylesheet">
</head>
<body>

	<p>
		Task Name
		<input type="text" name="task">
	</p>

	<p>
		Difficulty
		<select name="difficulty" id="difficulty">
 			<option value="0">0</option>
  			<option value="1">1</option>
  			<option value="2">2</option>
 			<option value="3">3</option>
 			<option value="4">4</option>
 			<option value="5">5</option>
 			<option value="6">6</option>
 			<option value="7">7</option>
 			<option value="8">8</option>
 			<option value="9">9</option>
 			<option value="10">10</option>
		</select>
	</p>
	
	<p>
		<button id= "submit" class="button" onclick="add()">Submit</button>
		<button id="cancel" class="button" onclick="sure()">Cancel</button>
	</p>

	<script>
		function add() {
			var choice = confirm("Are you sure you wish to add this task?");

			if (choice) {
				alert("Task added!");
				window.location.href = '../menu.html';
			}
		}

		function sure() {
			var choice = confirm("Are you sure you wish to quit?");

			if (choice) {
				window.location.href = '../menu.html';
			}
			
		}
	</script>

</body>
</html>
