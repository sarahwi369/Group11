<!DOCTYPE html>
<html>
<head>
	<title>
		Task Manager 11
	</title>
	<link href="./menu.css" rel="stylesheet">
</head>
<body>

	<p id="task">
		<button id="t.button" class="button" onclick="task()">
			Create New Task
		</button>
	</p>

	<p id="employee">
		<button id="e.button" class="button" onclick="employee()">
			Add Employee
		</button>
	</p>

	<p id="in">
		<button id="i.button" class="button" onclick="clockIn()">
			Clock In
		</button>
	</p>

	<p id="out">
		<button id="o.button" class="button" onclick="clockOut()">
			Clock Out
		</button>
	</p>

	<p id="logout">
		<button id="l.button" class="button" onclick="logout()">
			Logout
		</button>
	</p>
 
	<script>
		function task() {
			window.location.href="./task/task.html";
		}
		function employee() {
			window.location.href="./employee/employee.html";
		}
		function logout() {
			window.location.href="../login.html";
		}
		function getTime() {
			var v = new Date();
			var time = v.getHours() + ":" + ( "0" + v.getMinutes() ).slice(-2);
			return time;
		}
		function clockOut() {
			alert("Clock out at " + getTime());
		}
		function clockIn() {
			alert("Clock in at " + getTime());
		}
	</script>

</body>
</html>
