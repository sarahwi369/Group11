<!DOCTYPE html>
<html>
<head>
	<title>Task Manager 11</title>
	<link rel="stylesheet" type="text/css" href="../../default.css">
	<link rel="stylesheet" type="text/css" href="./tasklist.css">
	<script type="text/javascript" src="./tasklist.js"></script>
	
</head>
<body>

	<h1 class="center">
		Task Menu
	</h1>

	<div class="center">
		
		<table>
			<tr>
				<th>Task Name</th>
				<th>Points</th>
				<th>Completion</th>
			</tr>

			<tr>
				<td class="name" style="padding-right: 150px;">Sweep Floors</td>
				<td>3</td>
				<td>complete</td>
			</tr>

			<tr>
				<td class="name">Prep</td>
				<td>5</td>
				<td class="incomplete">*incomplete</td>
			</tr>

			<tr>
				<td class="name">Wipe Down Tables</td>
				<td>2</td>
				<td class="incomplete">*incomplete</td>
			</tr>

			<tr>
				<td class="name">Empty Trash Cans</td>
				<td>3</td>
				<td class="incomplete">*incomplete</td>
			</tr>
		</table>

	</div>

	<div class="center">
		<button onclick="main()">Main Menu</button>
	</div>

	<div class="signoff">
		<button onclick="sign()">Manager Sign</button>
		<input type="text" name="signiture">
	</div>


</body>
</html>
