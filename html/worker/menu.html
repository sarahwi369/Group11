<!DOCTYPE html>
<html>
<head>
	<title>
		Task Manager 11
	</title>
	<link href="./menu.css" rel="stylesheet">
</head>
<body>

	<p id="in">
		<button id="i.button" onclick="clockIn()">
			Clock In
		</button>
	</p>

	<p id="out">
		<button id="o.button" onclick="clockOut()">
			Clock Out
		</button>
	</p>

	<p id="logout">
		<button id="l.button" onclick="logout()">
			Logout
		</button>
	</p>

	<script>
		function getTime() {
			var v = new Date();
			var time = v.getHours() + ":" + ( "0" + v.getMinutes() ).slice(-2);
			return time;
		}
		function clockOut() {
			alert("Clock out at " + getTime());
		}
		function clockIn() {
			alert("Clock in at " + getTime());
		}
		function logout() {
			window.location.href="../login.html";
		}
	</script>

</body>
</html>
