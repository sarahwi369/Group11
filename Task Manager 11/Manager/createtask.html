<!DOCTYPE html>
<html>
<head>
	<title>Task Manager 11</title>
	<link rel="stylesheet" type="text/css" href="../sidebar.css">
	<link rel="stylesheet" type="text/css" href="../input.css">
	<style type="text/css">
		#difficulty {
			padding: 10px;
			border: 2px solid gray;
			box-sizing: border-box;
			font-size: 15px;
			text-align: center;
			color: black;
			background-color: white;
			outline: none;
		}
	</style>
</head>
<body>

	<div class="sidenav">
		<a href="./managermenu.html">Home</a>
		<a href="./inbox.html">Inbox</a>
		<a href="./taskmanager.html">Task Manager</a>
		<a href="./employeemanager.html">Employee Manager</a>
		<a href="./timesheet.html">Timesheet</a>
		<a href="../login.html">Logout</a>
	</div>

	<div class="main">

		<div>
			<input type="text" name="task" placeholder="Task Name">
			<select name="difficulty" id="difficulty">
				<option value="0">Points</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
			</select>
		</div>

		<br>

		<div>
			<input type="number" name="task" placeholder="# of Workers">
			<input type="text" name="task" placeholder="Task Length">

		</div>

		<div>
			<button onclick="submit()" id= "submit">Submit</button>
			<button onclick="cancel()" id="cancel">Cancel</button>
		</div>

		
	</div>

	<script type="text/javascript">
		function submit() {
			alert("Task saved");
			window.location.href="./taskmanager.html";
		}
		function cancel() {
			window.location.href="./taskmanager.html";
		}
	</script>

</body>
</html>
